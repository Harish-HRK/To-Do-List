<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="A simple and modern To-Do List app to manage your daily tasks efficiently. Add, check, and delete tasks with ease.">
  <meta name="keywords" content="to-do list, task manager, productivity app, todo app, javascript todo list">
  <meta name="author" content="Hariramakrishnan">
  
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
   <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/7692/7692809.png">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
  <div class="container">
    <h1 id="head-text">To-Do List</h1>
    
    <div id="newtask">
      <input type="text" placeholder="Add a task">
      <button id="push">Add</button>
    </div>

    <div class="tasks"></div>
  </div>

  <!-- Correct Ionicons link -->
  <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <!-- Your JS should load last -->
  <script src="script.js"></script>
</body>
</html>
